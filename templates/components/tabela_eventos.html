<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
<br>
<div class="tabela_eventos">
    <div class="container bootstrap snippets bootdey">
        <div class="row">
            <div class="col-lg-12">
                <a href="/evento/adicionar/">
                    <button type="button" class="btn btn-primary evento_button">Add Evento</button>
                </a>
                <div class="main-box no-header clearfix">
                    <div class="main-box-body clearfix">
                        <div class="table-responsive">
                            <table class="table user-list">
                                <thead align="center">
                                    <tr>
                                        <th><span>Usuário</span></th>
                                        <th><span>Descrição</span></th>
                                        <th><span>Data do Evento</span></th>
                                        <th><span>Data de Criação</span></th>
                                        <th><span>Status</span></th>
                                        <th><span>Ação</span></th>
                                        <th>&nbsp;</th>
                                    </tr>
                                </thead>
                                <tbody align="center">
                                    {% for evento in eventos %}
                                    <tr>
                                        <td style="color: rgb(9, 131, 9);">{{ usuario }}</td>
                                        <td>{{ evento.titulo }}</td>
                                        <td>{{ evento.get_data_evento }}</td>
                                        <td>{{ evento.get_data_criacao }}</td>
                                        <td>{{ evento.status }}</td>
                                        <td style="width: 20%;">

                                            <button type="button" class="btn" data-bs-target="#exampleModal">
                                            <a href="/evento/{{ evento.id }}" class="table-link  text-warning">
                                                <span class="fa-stack">
                                                    <i class="fa fa-square fa-stack-2x"></i>
                                                    <i class="fa fa-search-plus fa-stack-1x fa-inverse"
                                                        title="Visualizar"></i>
                                                </span>
                                            </a>
                                        </button>

                                            <button type="button" class="btn" data-bs-target="#exampleModal">
                                            <a href="/evento/editar/?id_evento={{ evento.id }}"
                                                class="table-link  text-info">
                                                <span class="fa-stack">
                                                    <i class="fa fa-square fa-stack-2x"></i>
                                                    <i class="fa fa-pencil fa-stack-1x fa-inverse" title="Editar"></i>
                                                </span>
                                            </a>
                                        </button>

                                            <button type="button" class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                            <a href="#" class="table-link  text-danger">
                                                <span class="fa-stack">
                                                    <i class="fa fa-square fa-stack-2x"></i>
                                                    <i class="fa fa-trash-o fa-stack-1x fa-inverse" title="Deletar"></i>
                                                </span>
                                            </a>
                                            </button>

                                            <!-- Modal -->
                                            <div class="modal fade" id="exampleModal" tabindex="-1"
                                                aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="exampleModalLabel">Excluir</h5>
                                                            <button type="button" class="btn-close"
                                                                data-bs-dismiss="modal" aria-label="Close"></button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <p>Deseja excluir o evento: "<b>{{ evento.titulo }}</b>"</p>
                                                            
                                                        </div>
                                                        <div class="modal-footer">

                                                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                                                                Cancelar
                                                            </button>

                                                            <a href="/delete/evento/{{ evento.id }}" style="color: white; text-decoration: none;">
                                                            <button type="button" class="btn btn-primary">
                                                                    Sim
                                                                </button>
                                                            </a>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>


                                            </a>
                                        </td>
                                    </tr>
                                    </tr>
                                    {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
